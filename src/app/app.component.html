<ion-app style="background: transparent ; ">
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- <ion-list class="custmoer_id">
          <p>Customer ID: </p>
          <small *ngIf="UserProfileData == undefined || UserProfileData.status == null || UserProfileData.status == 0">{{ user_id }}</small>
        </ion-list> -->
        <ion-list>

          <ng-container *ngIf="datarole != 3" >
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>
          
          <ng-container *ngIf="datarole == 3" >
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesAdmin">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>
                    {{p.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
          </ng-container>

          <ion-menu-toggle>
            <ion-item (click)="terms()">
                <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Terms
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()">
                <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
