<ion-content class="bg-img">
    <div class="image">
        <img padding src="../../assets/logo.png">
    </div>
    <div class="error" *ngIf="hasValidationError != null">
        <ul class="errors" *ngFor="let error of hasValidationError">
            <li>{{ error }}</li>
        </ul>
    </div>
    <form class="m-form" padding autocomplete="off">
    	<!-- <ion-item>
			  <ion-label position="floating">Email</ion-label>
			  <ion-input></ion-input>
			  <ion-icon name="person" item-right></ion-icon>	
			</ion-item> -->
        <ion-item class="email">
            <ion-label position="floating"> Mobile / Email </ion-label>
            <ion-input [(ngModel)]="mobile" name="mobile"></ion-input>
            <ion-icon item-right name="mobile"></ion-icon>
           <!--  <ion-icon name="person" item-right></ion-icon> -->
        </ion-item>
        <ion-item class="passwrd">
            <ion-label position="floating"> Password </ion-label>
            <ion-input [(ngModel)]="password" name="passowrd" type="password"></ion-input>
            <ion-icon item-right name="key"></ion-icon>
            <!-- <ion-icon name="key"></ion-icon>-->
        </ion-item> 
        <!-- <p class="forgot-p" float-right><a href="#">Forgot Password</a></p> -->
    </form>
    <div padding>
        <ion-button size="medium" expand="block"  disable-hover (click)="checkLogin()">Login</ion-button>
    </div>
    <div padding>
        <ion-button size="medium" expand="block" (click)="register()">Sign Up</ion-button>
    </div>
    <div class="forgetPassword">
        <a href="javascript:;" (click)="forgotPassword()">Forgot Password</a>
    </div>
    <footer>
        <ul text-center >
            <li (click)="about()">About Us</li>
            <li (click)="terms()">Terms and Condition</li>
        </ul>
        <ul class="support">
            <li>
                <a href="tel:+916283856101">+9162838-56101</a> / <a href="tel:+918427138252">+9184271-38252</a>
            </li>
        </ul>
    </footer>
</ion-content>
