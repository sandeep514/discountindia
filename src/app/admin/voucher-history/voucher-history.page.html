<ion-header>
	<ion-toolbar class="bg-img">
		<ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-row>
			<ion-col>
				<p class="text-deal">Voucher History</p>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
		<ion-item *ngFor="let VR of voucherDetails">
        <ion-label>
          <h2 *ngIf="VR.voucher_details != undefined && VR.voucher_title != null ">{{ VR.voucher_title }}</h2>
		<h2 *ngIf="VR.voucher_details != undefined && VR.voucher_title == null">{{ VR.voucher_details.title }}</h2>
          <h3 *ngIf="VR.customer_details != null">Customer name: {{ VR.customer_details.name }}</h3>
          <p *ngIf="VR.customer_details != null">Customer mobile {{ VR.customer_details.mobile }}</p>
        </ion-label>
      </ion-item>
	</ion-list>
</ion-content>
